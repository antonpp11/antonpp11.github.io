<main>
  <section class="cards">
		{% for project in site.posts %}
		<div class="card">
			<div class="card__image-container">
				<img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1200&q=80" alt="Detailed image description would go here."/>
			</div>
			<div class="card__content">
				<p class="card__title text--medium">{{ project.title }}</p>
				<div class="card__info">
					<p class="text--medium">{{ project.description }}</p>
					<a class="card__more text--medium" href="{{ project.url }}">More</a>
				</div>
			</div>
		</div>
		{% endfor %}
  </section>
</main>
