<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <meta content="description" name="description">
  <meta name="google" content="notranslate" />

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon_other_formats/apple-touch-icon.png">
  <link href="/assets/favicon.ico" rel="icon">

  <title>Contact</title>

  <link href="https://antonpp11.github.io/main.css" rel="stylesheet">

</head>

<body class="">
  <div id="site-border-left"></div>
  <div id="site-border-right"></div>
  <div id="site-border-top"></div>
  <div id="site-border-bottom"></div>

  <header>
    <div id="navbar-container" style="background-color: white;"></div>
  </header>


  <div class="section-container">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="section-container-spacer text-center">
            <h1 class="h2">Contact</h1>
          </div>


          <div class="row text-center">
            <div class="row text-center">
              <div class="section-container-spacer text-center">
                <ul class="list-unstyled">
                  <li>
                    <span class="fa-icon">
                      <i class="fa fa-at" aria-hidden="true"></i>
                    </span>antonpellerinpetrov(at)gmail(dot)com
                  </li>
                  <li>
                    <span class="fa-icon">
                      <i class="fa fa fa-map-marker" aria-hidden="true"></i>
                    </span>University of Ottawa
                  </li>
                </ul>
                <h3>My socials</h3>
                <a href="http://www.linkedin.com/in/antonpp11" target="_blank" title="" class="fa-icon">
                  <i class="fa fa-linkedin" aria-hidden="true"></i>
                </a>
                <a href="http://www.github.com/antonpp11" target="_blank" title="" class="fa-icon">
                  <i class="fa fa-github" aria-hidden="true"></i>
                </a>
                <a href="https://anton.fubolista.com" target="_blank" title="" class="fa-icon">
                  <i class="fa fa-futbol-o" aria-hidden="true"></i>
                </a>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>


  <div id="footer-container"></div>

  <script>
    var navbarContainer = document.getElementById("navbar-container");
    var xhrNavbar = new XMLHttpRequest();
    xhrNavbar.open("GET", "https://antonpp11.github.io/navbar.html", true);
    xhrNavbar.onreadystatechange = function () {
      if (xhrNavbar.readyState === 4 && xhrNavbar.status === 200) {
        navbarContainer.innerHTML = xhrNavbar.responseText;
      }
    };
    xhrNavbar.send();

    var footerContainer = document.getElementById("footer-container");
    var xhrFooter = new XMLHttpRequest();
    xhrFooter.open("GET", "https://antonpp11.github.io/footer.html", true);
    xhrFooter.onreadystatechange = function () {
      if (xhrFooter.readyState === 4 && xhrFooter.status === 200) {
        footerContainer.innerHTML = xhrFooter.responseText;
      }
    };
    xhrFooter.send();

    document.addEventListener("DOMContentLoaded", function (event) {
      navActivePage();
    });
  </script>
  <script type="text/javascript" src="https://antonpp11.github.io/main.js"></script>
</body>

</html>
