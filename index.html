<html lang="en">

<head>

<body class="minimal">
  <div id="site-border-left"></div>
  <div id="site-border-right"></div>
  <div id="site-border-top"></div>
  <div id="site-border-bottom"></div>
  <header>
    <div id="navbar-container" style="color: white;"></div>
  </header>

  <div class="hero-full-container background-image-container white-text-container"
    style="background-image: url('/assets/images/abstractcomputer.jpg')">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="hero-full-wrapper">
            <div class="text-content">
              <h1>Hello,<br>I'm @antonpp11,<br>
                <!-- TYPED PART -->
                <span id="typed-strings">
                  <span>Computer Engineer</span>
                  <span>Footballer</span>
                  <span>Data Analyst</span>
                  <span></span>
                  <span></span>
                </span>
                <span id="typed"></span>
                <!-- TYPED PART -->
              </h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Include the navbar using JavaScript
    var navbarContainer = document.getElementById("navbar-container");
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "navbar.html", true);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        navbarContainer.innerHTML = xhr.responseText;
      }
    };
    xhr.send();

    document.addEventListener("DOMContentLoaded", function (event) {
      type();
      movingBackgroundImage();
    });
  </script>


  <script type="text/javascript" src="https://antonpp11.github.io/main.js"></script>
</body>

</html>
