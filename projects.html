<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <meta content="description" name="description">
  <meta name="google" content="notranslate" />
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon_other_formats/apple-touch-icon.png">
  <link href="/assets/favicon.ico" rel="icon">

  <title>Projects</title>

  <link href="https://antonpp11.github.io/main.css" rel="stylesheet">

  <style>
    /* Custom styles for carousel */
    .projects-carousel .carousel-inner .item {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .projects-carousel .carousel-inner .item .col-md-4 {
      flex-basis: calc(33.33% - 15px);
      margin-bottom: 30px;
    }

    @media (max-width: 768px) {
      .projects-carousel .carousel-inner .item .col-md-4 {
        flex-basis: 100%;
      }
    }
  </style>
</head>

<body class="">
  <div id="site-border-left"></div>
  <div id="site-border-right"></div>
  <div id="site-border-top"></div>
  <div id="site-border-bottom"></div>

  <header>
    <div id="navbar-container" style="background-color: white;"></div>
  </header>

  <div class="section-container">
    <div class="container">
      <div class="row">

        <div class="col-sm-8 col-sm-offset-2 section-container-spacer">
          <div class="text-center">
            <h1 class="h2">Projects and Certificates</h1>
            <p>Here is my portfolio of projects, as well as other certificates.</p>
          </div>
        </div>

        <div class="col-md-12">

          <div id="myCarousel" class="carousel slide projects-carousel">
            <div id="carousel-items-container" class="carousel-inner">
              <!-- Dynamically generated carousel items will be inserted here -->
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">‹</a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">›</a>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div id="footer-container"></div>

  <script>
    var carouselItemsContainer = document.getElementById("carousel-items-container");

    // Fetch project data from the JSON file
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "projects.json", true);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        var projects = JSON.parse(xhr.responseText).projects;

        // Generate carousel items
        var carouselItems = "";
        for (var i = 0; i < projects.length; i++) {
          var project = projects[i];
          var isActive = i === 0 ? "active" : "";

          carouselItems += `
            <div class="item ${isActive}">
              <div class="row">
                <div class="col-md-4 col-md-offset-1">
                  <a href="${project.link}" class="black-image-project-hover">
                    <img src="${project.image}" alt="Image" class="img-responsive">
                  </a>
                  <div class="card-container">
                    <h3>${project.title}</h3>
                    <a href="${project.link}" class="btn btn-default">Discover</a>
                  </div>
                </div>
              </div>
            </div>
          `;
        }

        // Append carousel items to the container
        carouselItemsContainer.innerHTML = carouselItems;
      }
    };
    xhr.send();

    var navbarContainer = document.getElementById("navbar-container");
    var xhrNavbar = new XMLHttpRequest();
    xhrNavbar.open("GET", "navbar.html", true);
    xhrNavbar.onreadystatechange = function () {
      if (xhrNavbar.readyState === 4 && xhrNavbar.status === 200) {
        navbarContainer.innerHTML = xhrNavbar.responseText;
      }
    };
    xhrNavbar.send();

    var footerContainer = document.getElementById("footer-container");
    var xhrFooter = new XMLHttpRequest();
    xhrFooter.open("GET", "footer.html", true);
    xhrFooter.onreadystatechange = function () {
      if (xhrFooter.readyState === 4 && xhrFooter.status === 200) {
        footerContainer.innerHTML = xhrFooter.responseText;
      }
    };
    xhrFooter.send();

    document.addEventListener("DOMContentLoaded", function (event) {
      navActivePage();
    });
  </script>
  <script type="text/javascript" src="https://antonpp11.github.io/main.js"></script>
</body>

</html>
